<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Train Scheduler</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <h1>Add a Train</h1>
    <div id="clockFace"></div>
    <p><a href="index.html">Return to Schedule</a></p>
    <div id="recentTrain"></div>
    <div id="addTrain">
        <!-- Add a Train form -->
        <form role="form">
            <div class="form-group">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text" placeholder="Reading Railroad">
            </div>
            <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text" placeholder="Reading, PA">
            </div>
            <div class="form-group">
                <label for="start-time-input">First Train Run <small>(HH:mm - military time)</small>:</label>
                <input class="form-control" id="start-time-input" type="number" placeholder="0800">
            </div>
            <div class="form-group">
                <label for="end-time-input">Last Train Run <small>(HH:mm - military time)</small>:</label>
                <input class="form-control" id="end-time-input" type="number" placeholder="1620">
            </div>
            <div class="form-group">
                <label for="frequency-input">Frequency <small>(minutes)</small>:</label>
                <input class="form-control" id="frequency-input" type="text" placeholder="30">
                </textarea>
            </div>
            <button class="btn" id="add-train" type="submit">Add Train to Schedule</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
